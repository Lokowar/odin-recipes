<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Miojo</title>
    </head>
    <body>
        <h1>Miojo</h1>
        <img src="../images/miojo.jpg" alt = "miojo">
        <h2>Description</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>450ml de agua</li>
            <li>Miojo</li>
            <li>Molho do miojo</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Ferva 450ml de agua</li>
            <li>Coloque o miojo na agua por 3 min</li>
            <li>Desligue o fogo e aplique o molho que vem junto ao miojo</li>
        </ol>
    </body>
</html>
